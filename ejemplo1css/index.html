<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer ejemplo en css</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
   <div class="container">
        <div class="box-1">Diagonal Izquierda Superior</div>
        <div class="box-2">Superior</div>
        <div class="box-3">Diagonal Derecha Superior</div>
        <div class="box-4">Izquierda</div>
        <div class="box-5">Centro</div>
        <div class="box-6">Derecha</div>
        <div class="box-7">Diagonal Izquierda Inferior</div>
        <div class="box-8">Inferior</div>
        <div class="box-9">Diagonal Derecha Inferior</div>
   </div>
   <div class="static">
        <p>Esto esta en <b>static</b></p>
   </div>
    <div class="relative">
        <p>Esto esta en <b>relative</b></p>
   </div>
    <div class="absolute">
        <p>Esto esta en <b>absolute</b></p>
   </div>
    <div class="sticky">
        <p>Esto esta en <b>sticky</b></p>
   </div>
    <div class="fixed">
        <p>Esto esta en <b>fixed</b></p>
   </div>
</body>
</html>
